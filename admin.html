<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: system-ui; padding: 20px; background: #f0f0f0; }
    #loginBox, #panel { width: 300px; margin: auto; padding: 20px; background: #fff; border-radius: 10px; }
    input { width: 100%; padding: 8px; margin-top: 10px; }
    button { width: 100%; padding: 10px; margin-top: 10px; cursor: pointer; }
    #panel { display: none; }
    pre { background:#222; color:#0f0; padding:10px; height:300px; overflow:auto; border-radius:8px; }
  </style>
</head>
<body>

<div id="loginBox">
  <h2>Admin Login</h2>
  <input id="adminPass" type="password" placeholder="Admin password">
  <button onclick="adminLogin()">Login</button>
</div>

<div id="panel">
  <h2>Admin Panel</h2>
  <button onclick="loadUsers()">üìÅ Users</button>
  <button onclick="loadMessages()">üí¨ Messages</button>
  <pre id="output"></pre>
</div>

<script>
/* ================================
   CONFIG (–ó–ê–ú–Ü–ù–ò API KEY)
================================ */
const API_KEY = "super-secret-key";  // ‚Üê –í–°–¢–ê–í –°–í–Ü–ô

/* ================================
   SIMPLE ADMIN PASSWORD (–ª–æ–∫–∞–ª—å–Ω–æ)
================================ */
const ADMIN_PASSWORD = "12345";  // ‚Üê –º–æ–∂—É –∑—Ä–æ–±–∏—Ç–∏ —á–µ—Ä–µ–∑ —Å–µ—Ä–≤–µ—Ä, —è–∫—â–æ —Ö–æ—á–µ—à

function adminLogin() {
  if (adminPass.value === ADMIN_PASSWORD) {
    loginBox.style.display = "none";
    panel.style.display = "block";
  } else {
    alert("Wrong password!");
  }
}

/* ================================
   LOAD USERS
================================ */
async function loadUsers() {
  let res = await fetch("/api/users", {
    headers: { "x-api-key": API_KEY }
  });

  output.textContent = JSON.stringify(await res.json(), null, 2);
}

/* ================================
   LOAD MESSAGES
================================ */
async function loadMessages() {
  let res = await fetch("/api/messages", {
    headers: { "x-api-key": API_KEY }
  });

  output.textContent = JSON.stringify(await res.json(), null, 2);
}
</script>

</body>
</html>
